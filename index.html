<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
    <title>Weather App</title>
</head>

<body>

    <div class="navbar">
        <div class="search-by-city">
            <form class="forms" id="cityForm">
                <label for="city">City:</label>
                <input type="text" name="city" id="city">
            </form>
        </div>
        <div class="search-by-coord">
            <form class="forms" id="coordForm">
                <label for="latitude">Latitude:</label>
                <input type="text" name="latitude" id="lat">
                <label for="longitude">Longitude:</label>
                <input type="text" name="longitude" id="lon">
                <button type="submit" style="display: none;">Search</button>
            </form>
        </div>
        <div class="search-by-geo">
            <form class="forms" id="geoForm">
                <label for="geolocation">Current Geolocation</label>
                <button type="submit" name="geolocation" id="geo">Search</button>
            </form>
        </div>
    </div>

    <div class="weather-container">
        <div class="weather-card">
            <div class="weather-head"></div>
            <div class="weather-details"></div>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
